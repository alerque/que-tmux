name: comms
windows:
  - name: mutt
    root: ~
    layout: even-horizontal
    panes:
      - neomutt
  - name: sync
    root: ~
    layout: even-horizontal
    panes:
      - while true; do offlineimap ; echo "Trip wire" ; sleep 60 ; done
  - name: ssh-tunnel
    root: ~/.ssh
    layout: even-horizontal
    panes:
      - ssh -N -D 8080 basilisk.alerque.com
